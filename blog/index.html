---
layout: default
title: Neill's Blog
---

<ul>
 {% for post in site.posts %}
	<li>
		<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
		<time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %-d, %Y" }}</time>
		<i>{{ post.summary }}</i>
	</li>
	<hr>
 {% endfor %}
</ul>
