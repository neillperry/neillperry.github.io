---
layout: default
title: Neill's Blog
jumbotron: NP | Blog
permalink: /blog
---

<ul>
 {% for post in site.posts %}
	<li>
		<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
		<p>
			<time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %-d, %Y" }}</time>
		</p>
		<p><i>{{ post.summary }}</i></p>
	</li>
	<hr>
 {% endfor %}
</ul>
